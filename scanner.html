<!DOCTYPE html>
<html>
<head>
  <title>QR Code Scanner</title>
  <style>
    #preview {
      width: 1000px;
      height: 700px;
      margin-left: 15%;
      margin-right: 15%;
    }
    .scan {
      background-color: black;
      width: 1000px;
      height: 850px;
      margin-left: 15%;
      margin-right: 15%;
    }
    .account-details {
      margin-bottom: 20px;
    }
    .account-details p {
      margin: 10px 0;
      font-size: 16px;
      color: #555;
    }
    .account-details strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div class="scan">
    <video id="preview"></video>
  </div>
  <div id="result"></div>

  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script>
    let accountBalance = 1000; // Initial account balance

    // Create a new instance of the Instascan scanner
    let scanner = new Instascan.Scanner({
      video: document.getElementById('preview'),
      mirror: false // Do not mirror the video feed
    });

    // Add an event listener to scan QR codes
    scanner.addListener('scan', function(content) {
      document.getElementById('result').innerHTML = 'QR Code Value: ' + content;
      let qrValue = content.trim();

      if (qrValue === "https://omshelke2.github.io/connect/") {
        // Deduct 300 from the account balance
        accountBalance -= 300;
        updateAccountBalance();
        alert("300 rupees Deducted!!");
        console.log("same");
      } else {
        alert("Invalid QR Code");
        console.log("different");
      }
    });

    // Update the account balance in the UI
    function updateAccountBalance() {
      document.getElementById('accountBalance').innerText = 'Account Balance: $' + accountBalance.toFixed(2);
    }

    // Start the scanner
    Instascan.Camera.getCameras().then(function(cameras) {
      if (cameras.length > 0) {
        // Use the back camera if available
        let backCamera = cameras.find(function(camera) {
          return camera.name.toLowerCase().includes('back');
        });
        if (!backCamera) {
          backCamera = cameras[0]; // Use the first camera as a fallback
        }
        scanner.start(backCamera);
      } else {
        console.error('No cameras found.');
      }
    }).catch(function(e) {
      console.error(e);
    });
  </script>

  <div class="account-details">
    <p><strong>Name:</strong> John Doe</p>
    <p><strong>Address:</strong> 123 Main St, City, State</p>
    <p><strong>Account Number:</strong> 1234567890</p>
    <p id="accountBalance"><strong>Account Balance:</strong> $1000.00</p>
    <!-- Add more account details as needed -->
  </div>
</body>
</html>
