<!DOCTYPE html>
<html>
<head>
  <title>QR Code Scanner</title>
  <style>
    #preview {
      width: 60%;
      height: 60%;
      margin-left: 10%;
      margin-right: 10%;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div class="button-container">
    <button class="button" onclick="startCameraScanner(0)">Scan Option A</button>
    <button class="button" onclick="startCameraScanner(1)">Scan Option B</button>
  </div>
  <video id="preview"></video>
  <div id="result"></div>

  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script>
    let scanners = [];

    function createScanner() {
      let scanner = new Instascan.Scanner({
        video: document.createElement('video'),
        mirror: false // Do not mirror the video feed
      });
      scanner.addListener('scan', function(content) {
        handleScanResult(content);
      });
      return scanner;
    }

    function startCameraScanner(option) {
      let video = document.getElementById('preview');
      let resultElement = document.getElementById('result');
      let scanner = scanners[option];

      if (!scanner) {
        scanner = createScanner();
        scanners[option] = scanner;
      }

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          video.srcObject = stream;
          video.play();
          scanner.start(video);
          resultElement.innerHTML = 'Scanning QR Code...';
        })
        .catch(function(err) {
          console.error(err);
          resultElement.innerHTML = 'Error: ' + err.message;
        });
    }

    function handleScanResult(content) {
      let resultElement = document.getElementById('result');
      resultElement.innerHTML = 'QR Code Value: ' + content;

      let qrValue = content;
      let predefinedValueA = 'https://example.com/option-a';
      let predefinedValueB = 'https://example.com/option-b';

      if (qrValue === predefinedValueA) {
        showAlert('QR Code A matches the predefined value!');
      } else if (qrValue === predefinedValueB) {
        showAlert('QR Code B matches the predefined value!');
      }
    }

    function showAlert(message) {
      alert(message);
    }
  </script>
</body>
</html>
