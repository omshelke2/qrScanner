<!DOCTYPE html>
<html>
<head>
  <title>QR Code Scanner</title>
  <style>
    #preview {
      width: 60%;
      height: 60%;
      margin-left: 20%;
      margin-right: 20%;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div class="button-container">
    <button class="button" onclick="startCameraScanner(0)">Scan Option A</button>
    <button class="button" onclick="startCameraScanner(1)">Scan Option B</button>
  </div>
  <video id="preview"></video>
  <div id="result"></div>

  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script>
    let scanners = [];

    function createScanner() {
      let scanner = new Instascan.Scanner({
        video: document.createElement('video'),
        mirror: false // Do not mirror the video feed
      });
      scanner.addListener('scan', function(content) {
        handleScanResult(content);
      });
      return scanner;
    }

    function startCameraScanner(option) {
      let video = document.getElementById('preview');
      let resultElement = document.getElementById('result');
      let scanner = scanners[option];

      if (!scanner) {
        scanner = createScanner();
        scanners[option] = scanner;
      }

      Instascan.Camera.getCameras().then(function(cameras) {
        if (cameras.length > 0) {
          // Use the back camera if available
          let backCamera = cameras.find(function(camera) {
            return camera.name.toLowerCase().includes('back');
          });
          if (!backCamera) {
            backCamera = cameras[0]; // Use the first camera as a fallback
          }

          navigator.mediaDevices.getUserMedia({ video: { deviceId: backCamera.deviceId } })
            .then(function(stream) {
              video.srcObject = stream;
              video.play();
              scanner.start(video);
              resultElement.innerHTML = 'Scanning QR Code...';
            })
            .catch(function(err) {
              console.error(err);
              resultElement.innerHTML = 'Error: ' + err.message;
            });
        } else {
          resultElement.innerHTML = 'No cameras found.';
        }
      }).catch(function(err) {
        console.error(err);
        resultElement.innerHTML = 'Error: ' + err.message;
      });
    }

    function handleScanResult(content) {
      let resultElement = document.getElementById('result');
      resultElement.innerHTML = 'QR Code Value: ' + content;

      let qrValue = content;
      let predefinedValueA = '1234';
      let predefinedValueB = '5678';

      if (qrValue === predefinedValueA) {
        showAlert('QR Code A matches the predefined value!');
      } else if (qrValue === predefinedValueB) {
        showAlert('QR Code B matches the predefined value!');
      }
    }

    function showAlert(message) {
      alert(message);
    }
  </script>
</body>
</html>
